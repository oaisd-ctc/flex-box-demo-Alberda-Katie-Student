<!DOCTYPE html>
<html lang="en">
   <!--
        3 Flex Container
        . Flex direction column
        . Flex wrap wrap
        . Justify content center
        3 Flex Item
        . Flex Grow
        . Order
        . Align Self
    -->

    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css"/>
    <title>flex-box-demo</title>
    </head>

    <body>
    
    <h1>Flex Box Demo</h1>

    <!--Column-->
    <article id="flex-direction-container">
        <div>
            <h3>Column</h3>

            <div id="flex-direction-column" class="flex-items-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        <p>The flex-direction-column aligns the objects in a column order.</p>
        </div>
    </article>

    <!--Wrap-->
    <article id="flex-wrap-container">
        <div id="flex-wrap" class="flex-items-container">
            <h3>Wrap</h3>

            <div class="flex-item"></div>
        </div>
    </article>

    <!--Center-->    
        <div class="center">
            <h3>Center</h3>
        </div>



<!--Grow-->
    <div class="grow">
        <h3>Grow</h3>
    </div>

<!--Order-->
    <div class="order">
        <h3>Order</h3>
    </div>

<!--Align-->
    <div class="align">
        <h3>Align</h3>
    </div>

    </body>


</html>
